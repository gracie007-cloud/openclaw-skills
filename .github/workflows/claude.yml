name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup fork branch for external PRs
        if: github.event.issue.pull_request || github.event.pull_request
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          elif [ -n "${{ github.event.pull_request.number }}" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            echo "No PR context found, skipping fork setup"
            exit 0
          fi

          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER)
          FORK_REPO=$(echo "$PR_DATA" | jq -r '.head.repo.full_name')
          FORK_BRANCH=$(echo "$PR_DATA" | jq -r '.head.ref')
          BASE_REPO="${{ github.repository }}"

          echo "PR #$PR_NUMBER - Branch: $FORK_BRANCH, Source: $FORK_REPO"

          if [ "$FORK_REPO" != "$BASE_REPO" ]; then
            echo "This is a fork PR from $FORK_REPO"

            git remote set-url origin https://github.com/$FORK_REPO.git
            git fetch origin $FORK_BRANCH --depth=20
            git checkout -B $FORK_BRANCH origin/$FORK_BRANCH

            echo "Remotes configured:"
            git remote -v
            echo "Current branch:"
            git branch -v
          else
            echo "This is not a fork PR, no special setup needed"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: '--model claude-opus-4-6'
